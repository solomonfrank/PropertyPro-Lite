</head>

        <div class="aside-bar">

            <div class="img-container">
                <div class="img-wrapper">

            </div>

            <div class="side-icon">

                    <h3>welcome user</h3>
                </div>
                <ul class="icon-list">
                    <li><a href="dashboard.html"> <i class="fa fa-tachometer fa-fw" aria-hidden="true"></i>dashboard</a>
                    </li>
                    <li><a href="./profile.html"> <i class="fa fa-user fa-fw"></i>profile</a></li>
                    <li><a href="./upload.html"><i class="fa fa-upload fa-fw"></i>Post property</a></li>
                    <li><a href="./list.html"><i class="fa fa-database fa-fw"></i>list property</a></li>
                    <li><a href="history.html"><i class="fa fa-bar-chart fa-fw"></i>history</a></li>


                    <li><a href="message.html"><i class="fa fa-envelope-o fa-fw"></i>message</a></li>
                    <li><a href="logout.html"><i class="fa fa-sign-out fa-fw"></i>logout</a></li>


                </ul>
            </div>
        </div>

    </aside>
    <header>
        <div class="left-navbar">
            <h3> <a href="index.html">PropertyPro-Lite<a></h3>
        </div>
        <div class="right-navbar">

            <ul class="icon">
                <li class="burger-list">
                    <div id="burger">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </div>
                </li>
            </ul>
        </div>
    </header>


    <main class="main-container">

        <div class="upload-container">

            <div class="form-wrapper">
                <h3> Post A Property</h3>
                <form action="process.vb" method='post'>


                    <div class="input-wrapper">
                        <label for="address"> Type</label>
                        <input type="text" name='type' placeholder="example land,flat etc" class="user-email">

                    </div>
                    <div class="input-wrapper">
                        <label for="address">Class</label>
                        <input type="text" name='type' placeholder="e.g 2-bedroom flat, 2 plot of land etc"
                            class="user-email">

                    </div>
                    <div class="input-wrapper">
                        <label for="address">Address</label>
                        <input type="text" name='address' class="user-email">

                    </div>
                    <div class="input-wrapper">
                        <label for="state"> State</label>
                        <input type="text" name='state' placeholder="Enter second word" class="user-password" required>

                    </div>
                    <div class="input-wrapper">
                        <label for="state"> Price</label>
                        <input type="text" name='price' class="user-password">

                    </div>
                    <div class="input-wrapper">
                        <label for="state">Duration</label>
                        <select name="duration">
                            <option value="">select</option>
                            <option value="">per day</option>
                            <option value="">per week</option>
                            <option value="">per Months</option>
                            <option value="">per year</option>


                        </select>

                    </div>
                    <div class="input-wrapper">
                        <label for="state">Description</label>
                        <textarea value="" rows=6>

                       </textarea>

                    </div>

                    <div class="input-wrapper">
                        <label for="state"> image</label>
                        <input type="file" name='file' class="user-password">

                    </div>
                    <div class="input-wrapper">
                        <label for="state"></label>

                        <button type="login" id="btn"> Post Property</button>
                    </div>


                </form>

            </div>


        </div>
    </main>
    <footer></footer>




    </div>

    <script src="../js/main.js"></script>
</body>

</html>
